apply plugin: 'com.android.application'
/*解决butterknife点击事件无效问题*/
apply plugin: 'com.neenbedankt.android-apt'

android {
    compileSdkVersion 23
    buildToolsVersion '23.0.3'
    signingConfigs {
        release {
            keyAlias 'yimiao'
            keyPassword 'yimiao100'
            storePassword 'yimiaotong'
            storeFile file('E:/AndroidKeyStore/Key.store.jks')
        }
    }


    defaultConfig {
        applicationId "com.yimiao100.sale"
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 6
        versionName "1.2.2"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'

            debuggable true
            signingConfig signingConfigs.release
        }
        debug {
            signingConfig signingConfigs.release
        }
    }

    dexOptions{
        javaMaxHeapSize "4g"
    }

}
repositories{
    flatDir{
        dirs 'libs' //就是你放aar的目录地址
    }
}
dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    /*解决butterKnife点击事件无效问题*/
    apt 'com.jakewharton:butterknife-compiler:8.2.1'
    compile 'com.android.support:appcompat-v7:23.0.3'
    compile 'com.jakewharton:butterknife:8.2.1'
    compile 'de.hdodenhof:circleimageview:2.1.0'
    compile 'com.android.support:design:23.2.1'
    compile 'com.android.support:support-v4:23.0.3'
    compile 'com.bigkoo:pickerview:2.1.0'
    compile 'com.alibaba:fastjson:1.2.15'
    compile project(':CharacterPickerViewLibrary')
    compile name: 'SMSSDK-2.1.1', ext: 'aar'
    compile 'com.zhy:okhttputils:2.6.2'
    compile 'com.squareup.okio:okio:1.9.0'
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile 'com.linsea:universalvideoview:1.1.0@aar'
    compile 'com.meiqia:meiqiasdk:3.2.9'
    compile 'com.squareup.okhttp3:okhttp:3.4.1'
    compile files('libs/BaiduLBS_Android.jar')
    compile files('libs/httpmime-4.1.2.jar')
    compile 'com.baoyz.swipemenulistview:library:1.3.0'
    compile project(':MPChartLib')
    compile files('libs/umeng_social_sdk.jar')
    compile files('libs/SocialSDK_Sina.jar')
    compile project(':AndroidTagGrouplibrary')
    compile 'com.android.support.constraint:constraint-layout:1.0.0-alpha9'
    compile project(':jcvideoplayer-lib')
    compile 'com.tencent.bugly:crashreport:latest.release'
    //其中latest.release指代最新版本号，也可以指定明确的版本号，例如2.1.5
    compile project(':lib:bdwallet_pay_sdk')
    compile project(':lib:pingpp')
}